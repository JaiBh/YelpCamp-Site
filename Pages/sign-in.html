<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.min.css">
    <title>YelpCamp || Sign in</title>
</head>
<body>
    <main class="sign-up-page">
        <section class="sign-up-header-container container">
                <!-- navbar -->
                <nav id="nav">
                    <div class="nav-container">
                        <div class="nav-header">
                            <img src="../Assets/Logo.svg" alt="logo">
                        </div>
                        <div class="nav-escape">
                            <a href="./search.html">← Back to campgrounds</a>
                        </div>
                    </div>
                </nav>
                <!-- end of navbar -->
                <!-- Sign up section -->
                <div class="sign-up-section">
                    <h2 class="sign-up-title">Start exploring camps from all around the world.</h2>
                    <form class="sign-up-form">
                        <div class="form-row">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input form-input-yellow" placeholder="johndoe_91">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input form-input-yellow" placeholder="Choose Password">
                        </div>
                        <button class="btn sign-form-btn">Login</button>
                    </form>
                    <div class="sign-in-message">
                        <p>Not a user yet?</p>
                        <a href="./sign-up.html">Sign up</a>
                    </div>
                </div>
            
            
        </section>
        <section class="sign-up-quote-section">
            <div class="sign-up-container container">
                <h3 class="sign-up-quote">“YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”</h3>
                <div class="sign-up-quote-user">
                    <img src="../Assets/User Testimonial.svg" alt="User avatar">
                    <div>
                        <h4>May Andrews</h4>
                        <p>Professional Hiker</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
