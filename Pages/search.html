<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../main.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/css/all.min.css">
    <title>YelpCamp || Search Page</title>
</head>
<body>
    <header class="search-Header">
        <!-- Announcement -->
        <div class="announcement-container">
            <h4 class="announcement-text">This project was made by <a href="#" class="announcement-link">Colt Steele</a> and designed by <a href="#" class="announcement-link">Codewell</a></h4>
            <span id="announcement-close-btn"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <!-- end of Announcement -->
        <!-- Navbar -->
        <nav id="nav">
            <div class="nav-container container">
                <div class="nav-header">
                    <img src="../Assets/Logo.svg" alt="logo">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="./search.html" class="nav-link">Search</a>

                </div>
                <div class="nav-account">
                    <a href="./sign-in.html" class="nav-login">Login</a>
                    <a href="./sign-up.html" class="btn nav-btn">Create an account</a>
                </div>
                <span class="nav-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </div>
        </nav>
        <!-- end of navbar -->
        <section id="search-hero" class="container">
            <div class="search-hero-container">
                <h2>Welcome to YelpCamp!</h2>
                <p class="search-hero-info">View our hand-picked campgrounds from all over the world, or add your own.</p>
                <form action="submit" class="search-form">
                    <div class="form-input-container">
                        <input type="text" class="form-input search-form-input" placeholder="Search for camps">
                        <span class="form-magnify">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                    <button class="btn form-btn">Search</button>
                </form>
                <a href="./add-campground.html" class="custom">Or add your own campground</a>
            </div>
        </section>
    </header>
    <main>
        <section id="campgrounds">
            <div class="campgrounds-container container"></div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-container container">
            <img src="../Assets/Logo.svg" alt="Logo">
        </div>
    </footer>
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/search.js"></script>
</body>
</html>
