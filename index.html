<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.min.css">
    <title>YelpCamp</title>
</head>
<body>
    <header id="header">
        <div class="header-container container">
            <img src="./Assets/Logo.svg" alt="logo" class="hero-logo">
        </div>
    </header>
    <section id="hero">
        <div class="hero-img"></div>
        <div class="hero-info">
            <div class="header-container container">
                <img src="./Assets/Logo.svg" alt="logo" class="hero-logo">
            </div>
            <div class="hero-container container">
                <h1 class="hero-title">Explore the best camps on Earth.</h1>
                <p class="hero-text">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <ul class="hero-list">
                    <li>
                        <img src="./Assets/Checkmark.svg" alt="checkmark">
                        <p>Add your own camp suggestions.</p>
                    </li>
                    <li>
                        <img src="./Assets/Checkmark.svg" alt="checkmark">
                        <p>Leave reviews and experiences.</p>
                    </li>
                    <li>
                        <img src="./Assets/Checkmark.svg" alt="checkmark">
                        <p>See locations for all camps.</p>
                    </li>
                </ul>
                <a href="./Pages/search.html" class="btn hero-btn">View Campgrounds</a>
                <div class="partnered">
                    <p>Partnered with:</p>
                    <div class="partnered-logos">
                        <img src="./Assets/Airbnb.svg" alt="Airbnb">
                        <img src="./Assets/Booking.svg" alt="Booking">
                        <img src="./Assets/Plum Guide.svg" alt="Plum Guide">    
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
